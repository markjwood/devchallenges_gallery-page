<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1,
  maximum-scale=5"
		/>

		<link rel="icon" href="devchallenges.png" />

		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="https://devchallenges.io/"
		/>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Gallery</title>
	</head>
	<body>
		<header class="container">
			<img src="./profilePhoto.png" alt="My face" class="profile" />
			<h1 class="name">Rodney Cotton</h1>
			<p class="subhead">Helsinki, Finland</p>
			<section class="stats">
				<div>
					<h2 class="num">100</h2>
					<p>Posts</p>
				</div>
				<div>
					<h2 class="num">2,242</h2>
					<p>Followers</p>
				</div>
				<div>
					<h2 class="num">1,432</h2>
					<p>Following</p>
				</div>
			</section>
		</header>
		<main class="container">
			<div class="modal-overlay hidden" id="modal-overlay">
				<button class="modal-close" id="modal-close">&times;</button>
				<div class="modal-img" id="modal-img">
					<div class="scrolling-buttons" id="scrolling-buttons">
						<button class="prev" name="prev">
							<i class="fas fa-chevron-left"></i>
						</button>
						<button class="next" name="next">
							<i class="fas fa-chevron-right"></i>
						</button>
					</div>
				</div>
			</div>
			<div class="gallery" id="gallery">
				<img src="./photo1.png" alt="" tabindex="0" />
				<img class="two-col" src="./photo2.png" alt="" tabindex="0" />
				<img class="two-col" src="./photo3.png" alt="" tabindex="0" />
				<img class="two-row" src="./photo_4.png" alt="" tabindex="0" />
				<img src="./photo6.png" alt="" tabindex="0" />
				<img src="./photo5.png" alt="" tabindex="0" />
			</div>
		</main>
		<footer>
			<p class="container">
				created by <a href="https://markjwood.com">markjwood</a> - a
				devChallenges.io challenge
			</p>
			<nav class="container social">
				<ul>
					<li>
						<a target="social" href="https://github.com/markjwood"
							><i class="fab fa-github-square"></i>
						</a>
					</li>
					<li>
						<a target="social" href="https://twitter.com/MarkJasonWood"
							><i class="fab fa-twitter-square"></i
						></a>
					</li>
					<li>
						<a target="social" href="https://www.markjwood.com/contact.html"
							><i class="fas fa-envelope-square"></i
						></a>
					</li>
				</ul>
			</nav>
		</footer>

		<script src="./script.js"></script>
	</body>
</html>
